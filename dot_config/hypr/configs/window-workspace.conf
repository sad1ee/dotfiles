# windowrule = workspace 4, class:^(mpv)$
# windowrule = workspace 4, class:^(org.pwmt.zathura)$
# windowrule = workspace 4, class:^(libreoffice)$
# windowrule = workspace 4, class:^(Zotero)$
# windowrule = workspace 4, class:^(gimp-3.0)$

windowrule = workspace 5, class:^(vesktop)$
windowrule = workspace 5, class:^(Element)$
# windowrule = workspace 5, class:^(zoom)$
# windowrule = workspace 5, class:^(thunderbird)$

### FLOAT FOR APPS ###
windowrule = float, class:^(nm-connection-editor)$
windowrule = float, class:^(com.seafile.seafile-applet)$
windowrule = float, class:^(org.gnome.Calculator)$
windowrule = float, class:^(org.gnome.Characters)$
windowrule = float, class:^(org.gnome.font-viewer)$

